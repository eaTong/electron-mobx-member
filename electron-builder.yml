appId: com.example.electron-mobx-starter
copyright: Example co
productName: electron-mobx-starter

asar: true

directories:
  buildResources: build-assets/
  output: build/

files:
  - package.json
  - index.js
  - dist/
  - app/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
